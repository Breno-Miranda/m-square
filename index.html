    <script>
        let players = {};
        let playerIds = [];
        let clickTimer = null;

        const defaultVideos = [
            'XWjQEpRrgbE',
            '1kx--gAntwE',
            'krUGzTq00Z0',
            'YGNIRYKBqdc'
        ];

        function initApp() {
            // Priority 1: URL Parameters (Sharing)
            const urlParams = new URLSearchParams(window.location.search);
            const sharedData = urlParams.get('grid');

            if (sharedData) {
                try {
                    const decoded = JSON.parse(atob(sharedData));
                    if (Array.isArray(decoded) && decoded.length > 0) {
                        console.log("[M-Square] Carregando grade compartilhada...");
                        localStorage.setItem('msquare_streams', JSON.stringify(decoded));
                        // Clear URL to avoid re-loading shared data on manual refresh if user changes it
                        window.history.replaceState({}, document.title, window.location.pathname);
                        updateSystemState(decoded);
                        return;
                    }
                } catch (e) {
                    console.error("[M-Square] Erro ao decodificar grade compartilhada:", e);
                }
            }

            // Priority 2: LocalStorage
            const saved = localStorage.getItem('msquare_streams');
            const streamIds = saved ? JSON.parse(saved) : defaultVideos;
            updateSystemState(streamIds);
        }

        function shareCurrentGrid() {
            const streams = getSavedIds();
            try {
                const encoded = btoa(JSON.stringify(streams));
                const shareUrl = `${window.location.origin}${window.location.pathname}?grid=${encoded}`;

                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert("Link de compartilhamento copiado! Envie para quem voc√™ quiser.");
                }).catch(err => {
                    console.error("Erro ao copiar link:", err);
                    prompt("Copie seu link de compartilhamento:", shareUrl);
                });
            } catch (e) {
                alert("Erro ao gerar link de compartilhamento.");
            }
        }

        function updateSystemState(ids) {
            Object.values(players).forEach(p => { if (p && typeof p.destroy === 'function') p.destroy(); });
            players = {};
            playerIds = ids.map((_, i) => `player${i + 1}`);
            renderGrid(ids);

            if (typeof YT !== 'undefined' && YT.Player) {
                ids.forEach((videoData, index) => {
                    const info = typeof videoData === 'string' ? { id: videoData, platform: 'youtube' } : videoData;
                    if (info.platform === 'youtube') createPlayer(`player${index + 1}`, info.id);
                });
                triggerEntranceAnimation();
            }
        }

        function renderGrid(ids) {
            renderGridHtml(ids);
            updateGridLayout();
        }

        function updateGridLayout() {
            const container = document.getElementById('videoContainer');
            const nVideos = playerIds.length;
            const nAds = nVideos >= 2 ? 1 : 0; // Adiciona 1 slot de an√∫ncio se houver 2+ v√≠deos
            const totalCells = nVideos + nAds + 1; // +1 para o bot√£o de adicionar

            const cols = Math.ceil(Math.sqrt(totalCells));
            const rows = Math.ceil(totalCells / cols);

            if (window.innerWidth > 768) {
                container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                container.style.gap = "0";
                container.style.padding = "0";
            } else {
                container.style.gridTemplateColumns = "1fr";
                container.style.gridTemplateRows = "auto";
                container.style.gap = "15px";
                container.style.padding = "10px";
            }
        }

        function renderGridHtml(ids) {
            const container = document.getElementById('videoContainer');
            const borders = ['border-primary', 'border-secondary', 'border-tertiary', 'border-gradient'];
            const nVideos = ids.length;
            const nAds = nVideos >= 2 ? 1 : 0;
            const totalItems = nVideos + nAds + 1;

            const cols = Math.ceil(Math.sqrt(totalItems));
            const rows = Math.ceil(totalItems / cols);
            const totalCells = cols * rows;

            // Criamos uma lista de itens que inclui v√≠deos, o an√∫ncio e o bot√£o "Adicionar"
            let items = [];

            // Adicionamos os v√≠deos
            ids.forEach((id, i) => items.push({ type: 'video', data: id, index: i }));

            // Inserimos o an√∫ncio estrategicamente (ex: ap√≥s o 2¬∫ v√≠deo ou no final)
            if (nAds > 0) {
                const adPos = items.length >= 2 ? 2 : items.length;
                items.splice(adPos, 0, { type: 'ad' });
            }

            // Preenchemos com slots vazios/bot√£o de adicionar at√© o total de c√©lulas
            while (items.length < totalCells) {
                items.push({ type: 'empty' });
            }

            container.innerHTML = items.map((item, index) => {
                const bClass = borders[index % borders.length];

                if (item.type === 'ad') {
                    return `
                        <div class="video-item ad-slot ${bClass}">
                            <div class="ad-label">Patrocinado</div>
                            <ins class="adsbygoogle"
                                 style="display:block; width:100%; height:100%;"
                                 data-ad-client="ca-pub-7844284078845131"
                                 data-ad-slot="XXXXXXXXXX"
                                 data-ad-format="auto"
                                 data-full-width-responsive="true"></ins>
                        </div>`;
                }

                if (item.type === 'empty') {
                    return `<div class="video-item ${bClass} empty-slot" onclick="openModal('add')">
                                <div class="add-icon-wrapper">+</div><span>Adicionar V√≠deo</span>
                            </div>`;
                }

                const info = item.data ? (typeof item.data === 'string' ? { id: item.data, platform: 'youtube' } : item.data) : null;
                const videoIndex = item.index;

                if (info.platform === 'kick') {
                    const kId = `kick-${videoIndex}`;
                    return `
                        <div class="video-item ${bClass}" id="container-${kId}" data-platform="kick" data-id="${info.id}" data-muted="true">
                            <button class="btn-delete-video" onclick="removeStreamFromGrid(event, ${videoIndex})" title="Remover v√≠deo">‚úï</button>
                            <div class="video-overlay" onclick="handleVideoClick(event, this, '${info.id}', 'kick')"></div>
                            <iframe id="${kId}" src="https://player.kick.com/${info.id}?autoplay=true&muted=true" 
                                frameborder="0" scrolling="no" allowfullscreen="true" style="width:100%; height:100%;">
                            </iframe>
                        </div>`;
                }

                const pId = `player${videoIndex + 1}`;
                return `
                    <div class="video-item ${bClass}" id="container-${pId}" data-platform="youtube" data-id="${pId}" data-muted="true">
                        <div class="live-badge">AO VIVO</div>
                        <button class="btn-delete-video" onclick="removeStreamFromGrid(event, ${videoIndex})" title="Remover v√≠deo">‚úï</button>
                        <div class="video-overlay" onclick="handleVideoClick(event, this, '${pId}', 'youtube')"></div>
                        <div id="${pId}"></div> 
                    </div>`;
            }).join('');

            // Inicializa os an√∫ncios injetados de forma ass√≠ncrona para garantir o DOM
            if (nAds > 0) {
                setTimeout(() => {
                    try {
                        const adInSlots = document.querySelectorAll('.ad-slot:not([data-ad-status])');
                        adInSlots.forEach(() => {
                            (window.adsbygoogle = window.adsbygoogle || []).push({});
                        });
                    } catch (e) {
                        console.warn("[M-Square] Falha ao injetar an√∫ncio:", e);
                    }
                }, 500);
            }
        }

        function handleVideoClick(e, overlay, id, platform) {
            if (e) e.stopPropagation();
            const element = overlay.parentElement;

            if (clickTimer) {
                clearTimeout(clickTimer);
                clickTimer = null;
                toggleFullscreen(null, element);
            } else {
                clickTimer = setTimeout(() => {
                    clickTimer = null;
                    syncPlayerMute(platform, element);
                }, 300);
            }
        }

        function syncPlayerMute(platform, element) {
            const isMuted = element.getAttribute('data-muted') === 'true';
            if (isMuted) {
                setAudioFocus(platform, element);
            } else {
                if (platform === 'youtube') {
                    const p = players[element.getAttribute('data-id')];
                    if (p) p.mute();
                } else {
                    setAudioStateKick(element, true);
                }
                element.setAttribute('data-muted', 'true');
                showStatus(element.getAttribute('id'), 'Muted üîá');
            }
        }

        function setAudioFocus(platform, element) {
            const elId = element.getAttribute('id');
            const targetId = platform === 'youtube' ? element.getAttribute('data-id') : element.querySelector('iframe').id;

            muteAllStreams(targetId);

            if (platform === 'youtube') {
                const p = players[targetId];
                if (p) { p.unMute(); p.playVideo(); }
            } else {
                setAudioStateKick(element, false);
            }
            element.setAttribute('data-muted', 'false');
            showStatus(elId, 'Audio Focus üîä');
        }

        function setAudioStateKick(element, shouldMute) {
            const iframe = element.querySelector('iframe');
            if (!iframe) return;
            element.setAttribute('data-muted', shouldMute ? 'true' : 'false');

            // Controle MULTICAST via postMessage (Zero Reload)
            // Enviamos m√∫ltiplos tipos de payloads para garantir compatibilidade
            const commands = [
                { type: 'mute', value: shouldMute },
                { method: shouldMute ? 'mute' : 'unmute' },
                { command: shouldMute ? 'mute' : 'unmute' },
                { method: 'setVolume', value: shouldMute ? 0 : 1 },
                { type: 'volume', value: shouldMute ? 0 : 1 }
            ];

            commands.forEach(cmd => {
                try { iframe.contentWindow.postMessage(JSON.stringify(cmd), '*'); } catch (e) { }
            });
        }

        function globalMuteAll() {
            muteAllStreams();
            // Feedback visual em todos os containers
            document.querySelectorAll('.video-item').forEach(el => {
                showStatus(el.id, 'Silenciar Tudo üîá');
            });
        }

        function muteAllStreams(excludeId = null) {
            // YouTube
            playerIds.forEach(pId => {
                if (pId !== excludeId) {
                    const p = players[pId];
                    if (p && typeof p.mute === 'function') p.mute();
                    const container = document.getElementById(`container-${pId}`);
                    if (container) container.setAttribute('data-muted', 'true');
                }
            });
            // Kick (Agressivo: Envia para todos, exceto o exclu√≠do)
            document.querySelectorAll('.video-item[data-platform="kick"]').forEach(item => {
                const iframe = item.querySelector('iframe');
                if (iframe && iframe.id !== excludeId) {
                    // For√ßamos o sil√™ncio independente do estado atual no DOM
                    setAudioStateKick(item, true);
                }
            });
        }

        function toggleFullscreen(e, element) {
            if (e) e.stopPropagation();
            const platform = element.getAttribute('data-platform');

            if (!document.fullscreenElement) {
                const requestFunc = element.requestFullscreen || element.webkitRequestFullscreen;
                if (requestFunc) {
                    requestFunc.call(element).then(() => {
                        setAudioFocus(platform, element);
                    }).catch(() => { });
                }
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        function showStatus(containerId, text) {
            const container = document.getElementById(containerId);
            if (!container) return;
            let status = container.querySelector('.status-indicator');
            if (!status) {
                status = document.createElement('div');
                status.className = 'status-indicator';
                container.appendChild(status);
            }
            status.textContent = text;
            status.classList.add('visible');
            setTimeout(() => status.classList.remove('visible'), 1500);
        }

        function getSavedIds() {
            const saved = localStorage.getItem('msquare_streams');
            return saved ? JSON.parse(saved) : defaultVideos;
        }

        function createPlayer(elementId, videoId) {
            players[elementId] = new YT.Player(elementId, {
                height: '100%', width: '100%', videoId: videoId,
                playerVars: { 'autoplay': 1, 'mute': 1, 'enablejsapi': 1, 'controls': 0, 'rel': 0 },
                events: {
                    'onReady': (e) => {
                        e.target.mute();
                        e.target.playVideo();
                        updateLiveStatus(elementId, e.target);
                    },
                    'onStateChange': (e) => {
                        if (e.data === YT.PlayerState.PAUSED) e.target.playVideo();
                        updateLiveStatus(elementId, e.target);
                    }
                }
            });
        }

        function updateLiveStatus(elementId, player) {
            const container = document.getElementById(`container-${elementId}`);
            if (!container) return;

            try {
                const videoData = player.getVideoData();
                const isLive = player.getVideoAttributes ? player.getVideoAttributes().isLive : false;
                // Alternativa: YouTube API sometimes exposes isLive in getVideoData().
                // Mas a forma mais segura de saber se "t√° vermelhinho" √© checar se √© live e est√° tocando.
                // Usaremos um indicador visual se o V√≠deo for reconhecido como Live.

                // Se o t√≠tulo ou dados indicarem live, ou se for uma transmiss√£o
                if (videoData && (videoData.isLive || videoData.title.toLowerCase().includes('live'))) {
                    container.classList.add('is-live');
                } else {
                    container.classList.remove('is-live');
                }
            } catch (e) { }
        }

        let liveSyncInterval = null;

        function toggleLiveSync(enabled) {
            localStorage.setItem('msquare_live_sync', enabled);
            if (enabled) {
                startLiveSync();
            } else {
                stopLiveSync();
            }
        }

        function startLiveSync() {
            if (liveSyncInterval) clearInterval(liveSyncInterval);
            liveSyncInterval = setInterval(checkLiveStatus, 60000); // 1 minuto
            console.log("[M-Square] Monitoramento Live Ativado.");
        }

        function stopLiveSync() {
            if (liveSyncInterval) clearInterval(liveSyncInterval);
            liveSyncInterval = null;
            console.log("[M-Square] Monitoramento Live Desativado.");
        }

        function checkLiveStatus() {
            Object.keys(players).forEach(id => {
                const player = players[id];
                const container = document.getElementById(`container-${id}`);
                if (player && typeof player.getPlayerState === 'function') {
                    const state = player.getPlayerState();
                    // Se n√£o estiver tocando (1) ou carregando (3), e n√£o estiver sendo interagido
                    if (state !== 1 && state !== 3) {
                        console.log(`[LiveSync] Player ${id} parou (state: ${state}). Reiniciando...`);
                        player.playVideo();
                        showStatus(`container-${id}`, 'üîÑ Re-sync');
                    }
                }
            });
        }

        function renderInputs(ids) {
            const container = document.getElementById('inputContainer');
            container.innerHTML = ids.map((videoData, index) => {
                const info = typeof videoData === 'string' ? { id: videoData, platform: 'youtube' } : videoData;
                const value = info.platform === 'kick' ? `kick.com/${info.id}` : info.id;
                return `<div class="input-group"><label>V√≠deo ${index + 1}</label><div class="input-row">
                        <input type="text" class="stream-input" value="${value}">${ids.length > 1 ? `<button class="btn-remove" onclick="removeStream(${index})">üóë</button>` : ''}
                        </div></div>`;
            }).join('');
        }

        function addStream() {
            const inputs = document.querySelectorAll('.stream-input');
            const ids = Array.from(inputs).map(i => i.value.trim());
            ids.push('');
            renderInputs(ids);
        }

        function removeStream(index) {
            const inputs = document.querySelectorAll('.stream-input');
            const ids = Array.from(inputs).map(i => i.value.trim());
            ids.splice(index, 1);
            renderInputs(ids);
        }

        function removeStreamFromGrid(e, index) {
            if (e) e.stopPropagation();
            const ids = getSavedIds();
            if (ids.length <= 1) return alert('Mantenha pelo menos um v√≠deo.');
            if (confirm('Remover este v√≠deo?')) {
                ids.splice(index, 1);
                localStorage.setItem('msquare_streams', JSON.stringify(ids));
                updateSystemState(ids);
            }
        }

        function saveSettings() {
            const inputs = document.querySelectorAll('.stream-input');
            const newInfos = Array.from(inputs).map(i => extractVideoInfo(i.value.trim())).filter(info => info && info.id);
            if (newInfos.length === 0) return alert('Adicione um v√≠deo v√°lido.');
            localStorage.setItem('msquare_streams', JSON.stringify(newInfos));
            updateSystemState(newInfos);
            closeModal();
        }

        function extractVideoInfo(url) {
            if (!url) return null;
            if (url.includes('kick.com/')) {
                const m = url.match(/kick\.com\/([a-zA-Z0-9_-]+)/);
                return m ? { id: m[1], platform: 'kick' } : null;
            }
            const ytId = url.match(/(?:v=|v\/|embed\/|live\/|shorts\/|youtu\.be\/|\/v\/|^)([a-zA-Z0-9_-]{11})/);
            return ytId ? { id: ytId[1], platform: 'youtube' } : { id: url, platform: 'youtube' };
        }

        async function searchYouTube() {
            const query = document.getElementById('ytSearchInput').value.trim();
            const apiKey = localStorage.getItem('yt_api_key');
            if (!query || !apiKey) return alert('Configure a API Key.');
            const results = document.getElementById('searchResults');
            results.innerHTML = '<p>Pesquisando...</p>';
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`);
                const data = await res.json();
                results.innerHTML = data.items.map(item => `
                    <div class="search-result-item" onclick="selectVideo('${item.id.videoId}')">
                        <img src="${item.snippet.thumbnails.default.url}"><div class="result-info"><span>${item.snippet.title}</span></div>
                    </div>`).join('');
            } catch (e) { results.innerHTML = '<p>Erro na busca.</p>'; }
        }

        function handleInstantUrl(v) {
            const info = extractVideoInfo(v);
            if (info && (v.includes('.') || v.includes('/'))) selectVideo(info.id, info.platform);
        }

        function selectVideo(id, platform = 'youtube') {
            const currentIds = getSavedIds();
            currentIds.push({ id, platform });
            localStorage.setItem('msquare_streams', JSON.stringify(currentIds));

            // Limpa o campo imediatamente para a pr√≥xima intera√ß√£o
            const sInput = document.getElementById('ytSearchInput');
            if (sInput) sInput.value = '';

            updateSystemState(currentIds);
            closeModal();
        }

        function openModal() {
            document.getElementById('settingsModal').style.display = 'flex';
            renderInputs(getSavedIds());
            const syncEnabled = localStorage.getItem('msquare_live_sync') === 'true';
            document.getElementById('keepLiveSync').checked = syncEnabled;
        }
        function closeModal() { document.getElementById('settingsModal').style.display = 'none'; }
        function toggleApiSettings() { const p = document.getElementById('apiSettings'); p.style.display = p.style.display === 'none' ? 'flex' : 'none'; }
        function saveApiKey() { localStorage.setItem('yt_api_key', document.getElementById('ytApiKey').value); toggleApiSettings(); }

        function triggerEntranceAnimation() {
            document.querySelectorAll('.video-item').forEach((item, i) => {
                setTimeout(() => { item.style.opacity = "1"; item.style.transform = "scale(1)"; }, i * 100);
            });
        }

        document.addEventListener('fullscreenchange', () => { if (!document.fullscreenElement) muteAllStreams(); });
        window.addEventListener('resize', () => {
            updateGridLayout();
        });

        function onYouTubeIframeAPIReady() {
            initApp();
            const syncEnabled = localStorage.getItem('msquare_live_sync') === 'true';
            if (syncEnabled) startLiveSync();
        }

        function toggleFabMenu() {
            const menu = document.getElementById('fabMenu');
            const mainBtn = document.getElementById('fabMain');
            menu.classList.toggle('active');
            mainBtn.classList.toggle('active');
        }

        // Fecha o menu se clicar fora
        document.addEventListener('click', (e) => {
            const wrapper = document.querySelector('.fab-wrapper');
            const menu = document.getElementById('fabMenu');
            const mainBtn = document.getElementById('fabMain');
            if (menu.classList.contains('active') && !wrapper.contains(e.target)) {
                menu.classList.remove('active');
                mainBtn.classList.remove('active');
            }
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
